<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #grad {
        height: 50vh;
        background: green;

        /* vender-prefix */
        background: -webkit-linear-gradient(left bottom, green, yellow);
        background: -moz-linear-gradient(left bottom, green, yellow);
        background: -o-linear-gradient(left bottom, green, yellow);

        /* <side-or-corner> or <angle>*/
        /* <linear-color-stop> */
        background: linear-gradient(30deg, green, yellow);
    }
</style>

<body>
    <div id="grad"></div>
</body>
<script>
    var target = document.querySelector('body');
    console.log(target);
</script>
