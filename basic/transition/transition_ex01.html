<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Transition Test</title>
</head>
<style>
    #delay1 {
        position: relative;
        transition-property: font-size;
        transition-duration: 4s;
        transition-delay: 2s;
        font-size: 100px;
    }

    #delay1:hover {
        transition-property: font-size;
        transition-duration: 4s;
        transition-delay: 2s;
        font-size: 200px;
    }
</style>

<body>
    <p id="delay1">GG</p>
</body>


</html>
