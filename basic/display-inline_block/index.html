<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div,
    span {
        width: 80px;
        height: 80px;
        margin: 20px;
    }

    div {
        background: red;

        /*default display: block;*/

        /* display: inline */
        /* 컨텐츠의 내용에 맞춰서 크기 변동 */

        /* block 내 안에서만 컨텐츠*/
        display: inline-block;
    }

    span {
        background: blue;

        /*default display: inline;*/
        display: block;
    }
</style>

<body>
    <div></div>
    <div></div>
    <div></div>

    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>

</html>
